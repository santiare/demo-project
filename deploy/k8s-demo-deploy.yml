apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: demo-deployment
spec:
  selector:
    matchLabels:
      app: demo-project
  replicas: 2 # tells deployment to run 2 pods matching the template
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1

  template:
    metadata:
      labels:
        app: demo-project
    spec:
      imagePullSecrets:
      - name: demo-registry-key
      containers:
      - name: demo-project
        image: 10.245.64.11:8083/demo-project:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
